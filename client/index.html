<!DOCTYPE>
<html ng-app="hymnapp">
    <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Hymn list</title>
</head>
<body>
    <div class="container">

        <div ng-controller="hymnController">

    <h1>Hymn songs list</h1>
    

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                 <th>Verses</th>
                 <th>Chorus</th>
                 <th>Action</th>
                 <th>&nbsp</th>
              </tr>
              <tbody>
                  <tr>
                      <td>
                          <input class="form-control" ng-model="hymn.title">
                      </td>
                      <td>
                          <input class="form-control" ng-model="hymn.verses">
                      </td>
                      <td>
                          <input class="form-control" ng-model="hymn.chorus">
                      </td>
                      <td>
                          <button class="btn btn-primary" ng-click="AddHymn()"> Add Hymn</button>
                      </td>
                       <td>
                          <button class="btn btn-info" ng-click="UpdateHymn()"> Update</button>
                          &nbsp; &nbsp;
                          <button class="btn btn-info" ng-click="clearform()">Clear</button>
                      </td>
                      
                  </tr>
                  <tr ng-repeat="hymn in hymns">  
                  <td>{{hymn.title}}</td>
                  <td>{{hymn.verses}}</td>
                  <td>{{hymn.chorus}}</td>
                  <td><button class="btn btn-danger" ng-click="removeHymn(hymn._id)">Remove</button></td>
                    <td><button class="btn btn-warning" ng-click="editHymn(hymn._id)">Edit</button></td> 
                  </tr>
              </tbody>
        </thead>
    </table>
    

    </div>

</div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script type="text/javascript" src="/controllers/controller.js"></script>
</body>
</html>
